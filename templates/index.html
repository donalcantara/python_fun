<html>
    <head>
      <title></title>
      <!-- linking a css style sheet -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style_sheet.css') }}">
      <!-- linking a javascript file -->
      <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <form class="form-horizontal" role="form" action="routes" method="POST">
            <div class="form-group">
              <label class="control-label">Name:</label>
              <input type="text" class="form-control" placeholder="Enter Name" name="name">
            </div>
          <div class="form-group">
            <label for="sel1">Location</label>
            <select class="form-control" id="sel1" name="location">
              <option>SF</option>
              <option>SJ</option>
              <option>WA</option>
              <option>LA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Favorite Language</label>
            <select class="form-control" id="sel1" name="language">
              <option>JS</option>
              <option>PHP</option>
              <option>Python</option>
              <option>Rails</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
          </div>
            <div class="form-group">        
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <form action="/numbergamepage">
        <button type="submit" class="btn btn-default">The Great Number Game</button>
      </form>
      <form action="/counterpage">
        <button type="submit" class="btn btn-default">Counter</button>
      </form>
    </div>
  </body>
</html>
